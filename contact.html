<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
	<link rel = "stylesheet" href = "stylesheet/style.css">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
	<script src = "script.js" defer></script>
</head>
<body>
	<div class = "page"> 
		<header> 
			<h1>Want a Pizza Me?! Michael Untalan</h1>
			<nav>
				<ul id = "navBar">
				</ul>
			</nav>
			<img src="/images/favicon.png" alt="Pizza Image" class="logo">
		</header>
			<main id = "mainPage">
				<div id="content">
					<h2>Contact Us between the corners of Beat'em Up Street and WhatChaLookinAt' Street between the hours of 8:00 AM to 8:00 PM.</h2>
					<form id = "contactForm" action="">
                        <input type="text" id = "firstName" placeholder = "firstName">
                        <input type="text" id = "lastName" placeholder = "lastName">
                        <input type="text" id = "city" placeholder = "city">
                        <input type="number" id = "zipcode" placeholder = "zipcode">
                        <input type="email" id = "email" placeholder = "email address">
                        <button type="submit">Submit</button>
                    </form>
				</div>
			</main>
	</div>
</body>
</html>
